<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/iphone.png.jpg" alt="iphone entraga do isntagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo_instagram.png.jpg" class="instagram_logo" alt="logotipo do instagram!">
                <div class="profile-photo">
                    <img src="./img/foto-de-perfil-do-instagram-by-vexels.png" alt="imagen perfil instagram ">
                </div>

                <a href="https://www.instagram.com/accounts/login/?hl=pt-br" class="instagram-login" target="_blank">insira seu email e senha</a>

                <a href="#" class="instagram logout">criar uma conta</a>

            </div>
        </div>

    </div>
</body>

</html>
